<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/steam-logo.png" alt="Steam Trends">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="trending.html">Trending</a></li>
            <li><a href="compare.html">Compare</a></li>
        </ul>
    </div>    

    <div class="container">
        <h1 id="gameTitle">Game Statistics</h1>
    
        <table class="game-stats">
            <tr>
                <th>Current Players</th>
                <th>Peak Players</th>
                <th>Hours Played</th>
            </tr>
            <tr>
                <td id="currentPlayers">0</td>
                <td id="peakPlayers">0</td>
                <td id="hoursPlayed">0</td>
            </tr>
        </table>

        <div class="timeframe-buttons">
            <button id="btn-1h">1 Hour</button>
            <button id="btn-24h">24 Hours</button>
            <button id="btn-48h">48 Hours</button>
            <button id="btn-week">1 Week</button>
            <button id="btn-month">1 Month</button>
            <button id="btn-all">All</button>
        </div>
    
        <div class="chart-container">
            <canvas id="gameChart"></canvas>
        </div>
    </div>    

    <script src="game.js"></script>
</body>
</html>
